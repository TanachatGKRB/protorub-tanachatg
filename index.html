<body>

  <div class="container">

    <label>‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó‡∏Å‡∏•‡πà‡∏≠‡∏á:</label>

    <label>‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ä‡∏¥‡πâ‡∏ô (Pcs):</label>

  <script>
    const boxData = {
      AB:  { rub: 2, pcsPerRub: 2 },
      "2A":{ rub: 2, pcsPerRub: 2 },
      B:   { rub: 2, pcsPerRub: 4 },
      C:   { rub: 3, pcsPerRub: 2 },
      "2B":{ rub: 4, pcsPerRub: 4 },
      "2C":{ rub: 9, pcsPerRub: 2 },
      D11: { rub: 12, pcsPerRub: 2 }
    };

    function calculate() {
      const type = document.getElementById("boxType").value;
      const totalPcs = parseInt(document.getElementById("pcsInput").value);
      const resultDiv = document.getElementById("result");

      if (isNaN(totalPcs) || totalPcs <= 0) {
        resultDiv.innerHTML = "‚ùå ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ä‡∏¥‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏°‡∏≤‡∏Å‡∏Å‡∏ß‡πà‡∏≤ 0";
        resultDiv.style.display = "block";
        return;
      }

      const rubCount = boxData[type].rub;
      const pcsPerRub = Math.floor(totalPcs / rubCount);
      const remainder = totalPcs % rubCount;

      let output = `<p>üì¶ Box Type: <strong>${type}</strong></p>`;
      output += `<p>üî¥ Total Rubs Used: <strong>${rubCount} Rub</strong></p>`;

      for (let i = 1; i <= rubCount; i++) {
        const pcs = pcsPerRub + (i <= remainder ? 1 : 0);
        output += `<p>Rub ${i}: <strong>${pcs} pcs</strong></p>`;
      }

      output += `<p>‚úÖ Total Pieces: <strong>${totalPcs}</strong></p>`;

      resultDiv.innerHTML = output;
      resultDiv.style.display = "block";
    }
  </script>
